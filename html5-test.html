<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive HTML5 Banner</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #d4d4d4;
    }
    .banner {
      width: 300px;
      height: 250px;
      position: relative;
      overflow: hidden;
      background: url('') no-repeat center/cover;
    }
    .text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      color: #fff;
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
    }
    .cta-button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background: #ff5722;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      opacity: 0;
      animation: slideUp 1s 1.5s ease-out forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translate(-50%, 20px); }
      to { opacity: 1; transform: translate(-50%, 0); }
    }
  </style>
</head>
<body>
  <div class="banner">
    <div class="text">Limited Offer!</div>
    <a href="/assets/e-blee-designs.jpg" class="cta-button">Shop Now</a>
  </div>
</body>
</html>
